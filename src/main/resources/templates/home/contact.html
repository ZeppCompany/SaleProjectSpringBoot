<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

  <body>

  <div th:replace="common/header :: navbar" />

    <div class="container">

      <div class="bg-faded p-4 my-4">
        <hr class="divider"/>
        <h2 class="text-center text-lg text-uppercase my-0">Kontakt
          <strong>Draslar Šeširi</strong>
        </h2>
        <hr class="divider"/>
        <div class="row">
          <div class="col-lg-8">
            <div class="embed-responsive embed-responsive-16by9 map-container mb-4 mb-lg-0">
              <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?hl=en&amp;ie=UTF8&amp;ll=44.8457944,20.4101289&amp;spn=56.506174,79.013672&amp;t=m&amp;z=4&amp;output=embed"></iframe>
            </div>
          </div>
          <div class="col-lg-4">
            <h5 class="mb-0">Telefon:</h5>
            <div class="mb-4">064.1677.027</div>
            <h5 class="mb-0">Email:</h5>
            <div class="mb-4">
              <a href="mailto:name@example.com">draslarsesiri@gmail.com</a>
            </div>
            <h5 class="mb-0">Adresa:</h5>
            <div class="mb-4">
              Zmaj Jovina 13
              <br/>
              11080, Zemun
            </div>
          </div>
        </div>
      </div>

      <div class="bg-faded p-4 my-4">
        <hr class="divider"/>
        <h2 class="text-center text-lg text-uppercase my-0">Kontakt
          <strong>Forma</strong>
        </h2>
        <hr class="divider"/>
        <form>
          <div class="row">
            <div class="form-group col-lg-4">
              <label class="text-heading">Ime</label>
              <input type="text" class="form-control"/>
            </div>
            <div class="form-group col-lg-4">
              <label class="text-heading">Email Adresa</label>
              <input type="email" class="form-control"/>
            </div>
            <div class="form-group col-lg-4">
              <label class="text-heading">Broj Telefona</label>
              <input type="tel" class="form-control"/>
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-lg-12">
              <label class="text-heading">Poruka</label>
              <textarea class="form-control" rows="6"></textarea>
            </div>
            <div class="form-group col-lg-12">
              <button type="submit" class="btn btn-secondary">Pošalji</button>
            </div>
          </div>
        </form>
      </div>

    </div>
    <!-- /.container -->

  <div th:replace="common/header :: footer"/>

    <!-- Zoom when clicked function for Google Map -->
    <script>
      $('.map-container').click(function () {
        $(this).find('iframe').addClass('clicked')
      }).mouseleave(function () {
        $(this).find('iframe').removeClass('clicked')
      });
    </script>

  </body>

</html>
