<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>

<div th:replace="common/header :: navbar" />

<div class="container">

    <div class="table-responsive">
        <table id="products" class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product: ${products}">
                    <td>
                        <div class="bg-faded p-4 my-4">
                            <div class="card card-inverse">
                                <img class="card-img img-fluid w-100" src="img/slide-1.jpg" alt=""/>
                                <div class="card-img-overlay bg-overlay">
                                    <h2 class="card-title text-shadow text-white text-uppercase mb-0" th:text="${product.productName}">Product Name</h2>
                                    <h4 class="text-shadow text-white" th:text="'Cena od '+${product.productPrice}+' dinara'">March 1, 2017</h4>
                                    <p class="lead card-text text-shadow text-white w-50 d-none d-lg-block" th:text="${product.productDescription}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit repellat provident quo aliquam eius ea, animi porro magnam totam dolor nam error quas labore eveniet dicta nostrum inventore veniam. Ipsam?</p>
                                    <a th:href="@{'/product/show/'+${product.productId}}" class="btn btn-secondary">Detaljnije</a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



</div>
<!-- /.container -->

<div th:replace="common/header :: footer"/>

<script>
    $(document).ready(function() {
        $(".table").DataTable();
    });
</script>

</body>

</html>
